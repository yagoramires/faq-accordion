<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    
    <title>FAQ</title>

</head>
<body> 

    <main>
        <div class="container">
            <div class="image-container">
                <img src="./assets/img.svg" alt="imagem" class="img">
            </div>

            <div class="faq-container">
                <h1>FAQ</h1>
    
                <div class="question-container">
                    <p class="question">How many team members can I invite? 
                        <img class="seta-bx" src="./assets/seta-bx.svg" alt="seta baixo">
                        <img class="seta-cm hidden" src="./assets/seta-cm.svg" alt="seta cima" >
                    </p>
                    
                    <p class="answer hidden">You can invite 10 members.</p>
                </div>

                <div class="question-container">
                    <p class="question bold">What is the maximum file upload size?
                        <img class="seta-bx hidden" src="./assets/seta-bx.svg" alt="seta baixo">
                        <img class="seta-cm" src="./assets/seta-cm.svg" alt="seta cima" >
                    </p>
                    
                    <p class="answer"> No more then 2GB. All files in your account must fit your allotted storage space.</p>
                </div>

            </div>
        </div>



    </main>
    
</body>
</html>
